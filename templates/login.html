<!-- Login Page Template -->
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-purple-800 dark:from-gray-800 dark:to-gray-900"
>
  <div class="max-w-md w-full space-y-8 p-8">
    <!-- Login Card -->
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 border border-gray-200 dark:border-gray-700">
      <!-- Header -->
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fa-solid fa-dumbbell text-white text-2xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
          Gym Manager
        </h2>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Email Address
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fa-regular fa-envelope text-gray-400"></i>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
              placeholder="Enter your email"
              autocomplete="email"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Password
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fa-regular fa-lock text-gray-400"></i>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="block w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
            <button
              type="button"
              id="toggle-password"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
            >
              <i id="password-icon" class="fa-regular fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 dark:border-gray-600 rounded"
            />
            <label
              for="remember-me"
              class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
            >
              Remember me
            </label>
          </div>
        </div>

        <!-- Error Message -->
        <div
          id="login-error"
          class="hidden bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-lg"
        >
          <div class="flex items-center">
            <i class="fa-solid fa-exclamation-circle mr-2"></i>
            <span id="error-message"
              >Invalid email or password. Please try again.</span
            >
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            id="login-btn"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
