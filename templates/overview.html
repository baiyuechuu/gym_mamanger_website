<div
  class="border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-lg h-[calc(100vh-24px)] overflow-x-hidden overflow-y-auto flex flex-col justify-between transition-colors duration-200"
>
  <div>
    <div
      class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 pl-3 px-2 py-2"
    >
      <div class="flex items-center justify-between">
        <nav class="flex items-center space-x-2 text-sm">
          <a
            href="#"
            class="flex items-center space-x-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors"
          >
            <span>Home</span>
          </a>
          <span class="text-gray-400 dark:text-gray-500">/</span>
          <span
            class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 font-medium"
          >
            <span>Overview</span>
          </span>
        </nav>
        <div
          class="flex items-center justify-end rounded-md bg-green-700 px-4 py-2 text-white gap-3"
        >
          <i class="fa-solid fa-plus"></i>
          <button
            id="add-member-btn"
            class="uppercase text-xs font-semibold text-white"
          >
            <span class="hidden sm:block">Add New Staff</span>
            <span class="sm:hidden">Member</span>
          </button>
        </div>
      </div>
    </div>
    <div class="p-3">
      <div class="space-y-6">
        <!-- Top Controls Bar -->
        <div class="flex flex-wrap items-center justify-between gap-4">
          <!-- Left side: Pagination and Filters -->
          <div class="flex flex-wrap items-center gap-3">
            <!-- Filter Dropdowns -->
            <div class="relative">
              <select
                class="appearance-none bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 pr-8 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
              >
                <option>All Staff</option>
                <option>Active Staff</option>
                <option>Inactive Staff</option>
              </select>
              <i
                class="fa-regular fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300 text-xs"
              ></i>
            </div>

            <div class="relative">
              <select
                class="appearance-none bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 pr-8 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
              >
                <option>Status</option>
                <option>Cash - Paid</option>
                <option>Online - Paid</option>
                <option>Pending</option>
              </select>
              <i
                class="fa-regular fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300 text-xs"
              ></i>
            </div>

            <div class="relative">
              <select
                class="appearance-none bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 pr-8 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
              >
                <option>Monthly</option>
                <option>Weekly</option>
                <option>Daily</option>
              </select>
              <i
                class="fa-regular fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300 text-xs"
              ></i>
            </div>

            <!-- Filter Icon -->
            <button
              class="px-2 py-1.5 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 bg-white dark:bg-gray-700"
            >
              <i
                class="fa-regular fa-filter text-gray-600 dark:text-gray-300"
              ></i>
            </button>
          </div>

          <!-- Right side: Add Button and Search -->
          <div class="flex items-center gap-3">
            <!-- Search -->
            <div class="relative">
              <i
                class="fa-regular fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300"
              ></i>
              <input
                id="booking-search"
                type="text"
                placeholder="Search bookings..."
                class="pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
              />
            </div>
          </div>
        </div>

        <!-- Data Table -->
        <div
          class="bg-white dark:bg-gray-700 overflow-hidden rounded-lg border border-gray-200 dark:border-gray-600"
        >
          <div class="overflow-x-auto flex flex-col justify-between">
            <table class="w-full overflow-x-auto">
              <thead
                class="bg-gray-50 dark:bg-gray-600 border-b border-gray-200 dark:border-gray-500 sticky top-0"
              >
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-red-300 uppercase tracking-wider"
                  >
                    Booking No
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Name of Guest
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Sex
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Age
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Email
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Mobile Number
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Last Visit
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Expiry Status
                  </th>
                </tr>
              </thead>
              <tbody
                id="booking-table-body"
                class="bg-white dark:bg-gray-700 divide-y divide-gray-200 dark:divide-gray-600"
              >
                <!-- Data will be loaded dynamically from JSON -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bottom Pagination -->
  <div
    class="bg-white dark:bg-gray-800 p-2 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between"
  >
    <!-- Previous Button -->
    <button
      id="prev-button"
      class="flex items-center px-4 py-2 text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <i class="fa-regular fa-chevron-left mr-2"></i>
      Previous
    </button>

    <!-- Page Numbers -->
    <div class="flex items-center space-x-2" id="bottom-pagination">
      <!-- Page numbers will be dynamically generated -->
    </div>

    <!-- Next Button -->
    <button
      id="next-button"
      class="flex items-center px-4 py-2 text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Next
      <i class="fa-regular fa-chevron-right ml-2"></i>
    </button>
  </div>
</div>

<!-- Add Member Modal -->
<div
  id="add-member-modal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto"
  >
    <!-- Modal Header -->
    <div
      class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700"
    >
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Add New Gym Member
      </h3>
      <button
        id="close-modal-btn"
        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
      >
        <i class="fa-solid fa-times text-xl"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <form id="add-member-form" class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <div class="md:col-span-2">
          <label
            for="member-name"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Full Name *
          </label>
          <input
            type="text"
            id="member-name"
            name="name"
            required
            class="w-full px-4 py-2 pr-8 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            placeholder="Enter full name"
          />
        </div>

        <!-- Sex -->
        <div>
          <label
            for="member-sex"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Sex *
          </label>
          <select
            id="member-sex"
            name="sex"
            required
            class="w-full px-4 py-2 pr-8 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          >
            <option value="">Select sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <!-- Age -->
        <div>
          <label
            for="member-age"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Age *
          </label>
          <input
            type="number"
            id="member-age"
            name="age"
            required
            min="16"
            max="100"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            placeholder="Enter age"
          />
        </div>

        <!-- Address -->
        <div class="md:col-span-2">
          <label
            for="member-address"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Address *
          </label>
          <textarea
            id="member-address"
            name="address"
            required
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            placeholder="Enter full address"
          ></textarea>
        </div>

        <!-- Email -->
        <div>
          <label
            for="member-email"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Email *
          </label>
          <input
            type="email"
            id="member-email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            placeholder="Enter email address"
          />
        </div>

        <!-- Mobile Number -->
        <div>
          <label
            for="member-mobile"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Mobile Number *
          </label>
          <input
            type="tel"
            id="member-mobile"
            name="mobile"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            placeholder="+88 01XXXXXXXXX"
          />
        </div>

        <!-- Birthday -->
        <div>
          <label
            for="member-birthday"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Birthday *
          </label>
          <input
            type="date"
            id="member-birthday"
            name="birthday"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          />
        </div>

        <!-- Signup Date -->
        <div>
          <label
            for="member-signup"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Signup Date *
          </label>
          <input
            type="date"
            id="member-signup"
            name="signupDate"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          />
        </div>

        <!-- Package Type -->
        <div>
          <label
            for="member-package"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Package Type *
          </label>
          <select
            id="member-package"
            name="packageType"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          >
            <option value="">Select package</option>
            <option value="month">1 Month</option>
            <option value="6month">6 Months</option>
            <option value="year">1 Year</option>
          </select>
        </div>

        <!-- Start Date -->
        <div>
          <label
            for="member-start-date"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Start Date *
          </label>
          <input
            type="date"
            id="member-start-date"
            name="startDate"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          />
        </div>

        <!-- End Date (Auto-calculated) -->
        <div>
          <label
            for="member-end-date"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            End Date
          </label>
          <input
            type="date"
            id="member-end-date"
            name="endDate"
            readonly
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-white cursor-not-allowed"
          />
        </div>

        <!-- Payment Date -->
        <div>
          <label
            for="member-payment-date"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Payment Date *
          </label>
          <input
            type="date"
            id="member-payment-date"
            name="paymentDate"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          />
        </div>

        <!-- Payment Status -->
        <div>
          <label
            for="member-payment-status"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Payment Status *
          </label>
          <select
            id="member-payment-status"
            name="paymentStatus"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          >
            <option value="">Select payment status</option>
            <option value="Cash - Paid">Cash - Paid</option>
            <option value="Online - Paid">Online - Paid</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
      </div>

      <!-- Modal Footer -->
      <div
        class="flex items-center justify-end space-x-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700"
      >
        <button
          type="button"
          id="cancel-btn"
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Add Member
        </button>
      </div>
    </form>
  </div>
</div>
