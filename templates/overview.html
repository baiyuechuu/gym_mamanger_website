<div
  class="border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-lg h-[calc(100vh-24px)] overflow-x-hidden overflow-y-auto flex flex-col justify-between transition-colors duration-200"
>
  <div>
    <div
      class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4"
    >
      <div class="flex items-center justify-between">
        <nav class="flex items-center space-x-2 text-sm">
          <a
            href="#"
            class="flex items-center space-x-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors"
          >
            <i class="fa-regular fa-house"></i>
            <span>Home</span>
          </a>
          <span class="text-gray-400 dark:text-gray-500">/</span>
          <span
            class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 font-medium"
          >
            <span>Overview</span>
          </span>
        </nav>
        <div
          class="flex items-center justify-end rounded-md bg-green-700 px-4 py-2 text-white gap-3"
        >
          <i class="fa-solid fa-plus"></i>
          <button class="uppercase text-xs font-semibold text-white">
            <span class="hidden sm:block">Add New Staff</span>
            <span class="sm:hidden">Member</span>
          </button>
        </div>
      </div>
    </div>
    <div class="p-3">
      <div class="space-y-6">
        <!-- Filters and Actions Bar -->
        <div class="flex flex-wrap items-center justify-between gap-4">
          <div class="flex flex-wrap items-center gap-3">
            <!-- Filter Dropdowns -->
            <div class="relative">
              <select
                class="appearance-none bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 pr-8 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
              >
                <option>All Staff</option>
                <option>Active Staff</option>
                <option>Inactive Staff</option>
              </select>
              <i
                class="fa-regular fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300 text-xs"
              ></i>
            </div>

            <div class="relative">
              <select
                class="appearance-none bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 pr-8 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
              >
                <option>Status</option>
                <option>Cash - Paid</option>
                <option>Online - Paid</option>
                <option>Pending</option>
              </select>
              <i
                class="fa-regular fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300 text-xs"
              ></i>
            </div>

            <div class="relative">
              <select
                class="appearance-none bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 pr-8 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
              >
                <option>Monthly</option>
                <option>Weekly</option>
                <option>Daily</option>
              </select>
              <i
                class="fa-regular fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300 text-xs"
              ></i>
            </div>

            <!-- Filter Icon -->
            <button
              class="px-2 py-1.5 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 bg-white dark:bg-gray-700"
            >
              <i
                class="fa-regular fa-filter text-gray-600 dark:text-gray-300"
              ></i>
            </button>
          </div>

          <div class="flex items-center gap-3">
            <!-- Search -->
            <div class="relative">
              <i
                class="fa-regular fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300"
              ></i>
              <input
                id="booking-search"
                type="text"
                placeholder="Search bookings..."
                class="pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
              />
            </div>
          </div>
        </div>

        <!-- Data Table -->
        <div
          class="bg-white dark:bg-gray-700 overflow-hidden rounded-lg border border-gray-200 dark:border-gray-600"
        >
          <div class="overflow-x-auto flex flex-col justify-between">
            <table class="w-full overflow-x-auto">
              <thead
                class="bg-gray-50 dark:bg-gray-600 border-b border-gray-200 dark:border-gray-500 sticky top-0"
              >
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Booking No
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Name of Guest
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Sex
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Age
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Email
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Mobile Number
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Last Visit
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Expiry Status
                  </th>
                </tr>
              </thead>
              <tbody
                id="booking-table-body"
                class="bg-white dark:bg-gray-700 divide-y divide-gray-200 dark:divide-gray-600"
              >
                <!-- Data will be loaded dynamically from JSON -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination -->
  <div
    class="bg-white dark:bg-gray-800 p-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between"
  >
    <div class="flex items-center border rounded-md border-gray-300 dark:border-gray-600">
      <button
        class="flex items-center px-3 py-2 text-sm text-gray-500 hover:text-gray-700"
      >
        <i class="fa-regular fa-chevron-left mr-1"></i>
        Previous
      </button>
    </div>

    <div class="flex items-center space-x-2">
      <button
        class="w-8 h-8 flex items-center justify-center text-sm bg-purple-600 text-white rounded"
      >
        1
      </button>
      <button
        class="w-8 h-8 flex items-center justify-center text-sm text-gray-500 hover:text-gray-700"
      >
        2
      </button>
      <span class="text-gray-400">...</span>
      <button
        class="w-8 h-8 flex items-center justify-center text-sm text-gray-500 hover:text-gray-700"
      >
        10
      </button>
      <button
        class="w-8 h-8 flex items-center justify-center text-sm text-gray-500 hover:text-gray-700"
      >
        12
      </button>
    </div>

    <div class="flex items-center border rounded-md border-gray-300 dark:border-gray-600">
      <button
        class="flex items-center px-3 py-2 text-sm text-gray-500 hover:text-gray-700"
      >
        Next
        <i class="fa-regular fa-chevron-right ml-1"></i>
      </button>
    </div>
  </div>
</div>
